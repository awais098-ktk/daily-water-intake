name: ğŸ”„ Azure Deploy (Publish Profile Method)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
    
    - name: ğŸ§ª Quick test
      run: |
        python -c "
        import flask
        import flask_sqlalchemy
        import flask_login
        print('âœ… All dependencies working!')
        "
    
    - name: ğŸ“ Prepare deployment files
      run: |
        # Copy minimal requirements for Azure
        cp requirements-minimal.txt requirements.txt
        
        # Ensure startup script is executable
        chmod +x startup.sh
        
        # List files being deployed
        echo "Files to be deployed:"
        ls -la
    
    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Dailywaterintake'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DAILYWATERINTAKE }}
        package: .
    
    - name: ğŸ‰ Deployment Complete
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Your app is available at: https://dailywaterintake.azurewebsites.net"
        echo ""
        echo "ğŸ“‹ Next steps:"
        echo "1. Visit your app URL to verify it's working"
        echo "2. Configure environment variables in Azure Portal:"
        echo "   - GOOGLE_FIT_CLIENT_ID"
        echo "   - GOOGLE_FIT_CLIENT_SECRET"
        echo "   - GOOGLE_FIT_REDIRECT_URI"
        echo "3. Test Google Fit integration"
        echo ""
        echo "ğŸ“– For detailed configuration, see DEPLOYMENT-GUIDE.md"
