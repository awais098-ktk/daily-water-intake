# Complete Azure deployment workflow for production use
name: Deploy to Azure Web App - Dailywaterintake

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ⚡ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: 🧪 Test basic imports
      run: |
        python -c "
        import flask
        import flask_sqlalchemy
        import flask_login
        from PIL import Image
        print('✅ All core dependencies including Pillow working!')
        "

    - name: 📁 Create deployment artifact
      run: |
        # Create deployment package
        zip -r python-app.zip . \
          -x "*.git*" "*venv*" "*__pycache__*" "*.pyc" \
          -x "*test*" "*.md" ".gitignore" \
          -x "requirements-azure.txt" "requirements-deploy.txt"

    - name: 📤 Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: python-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
    - name: 📥 Download artifact
      uses: actions/download-artifact@v4
      with:
        name: python-app

    - name: 🔍 Debug Azure secrets
      run: |
        echo "Checking Azure secrets availability..."
        echo "Client ID exists: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F85A5BCF6BB94A1893CD0838AF6A8D92 != '' }}"
        echo "Tenant ID exists: ${{ secrets.AZUREAPPSERVICE_TENANTID_4998FB765BC14D8A822AE74BBFA61405 != '' }}"
        echo "Subscription ID exists: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CAB0862DB3354AD8B35E84AE9513C225 != '' }}"

    - name: 🔐 Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F85A5BCF6BB94A1893CD0838AF6A8D92 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4998FB765BC14D8A822AE74BBFA61405 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CAB0862DB3354AD8B35E84AE9513C225 }}

    - name: 🚀 Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'Dailywaterintake'
        slot-name: 'Production'
        package: python-app.zip

    - name: 🎉 Deployment Success
      run: |
        echo "🎉 Deployment completed successfully!"
        echo "🌐 App URL: https://dailywaterintake.azurewebsites.net"
        echo "📋 Next steps:"
        echo "  1. Configure environment variables in Azure Portal"
        echo "  2. Set up Google Fit API credentials"
        echo "  3. Test the application"


          